<!DOCTYPE html>
<html>
<head>
<meta charset= "UTF-8>">
<h1> Tabuada </h1>
</head>
<script>

    function pulaLinha(){

        document.write("<br>");
        document.write("<br>");

    }

    function mostra(frase){

        document.write(frase);
        pulaLinha();

    }
     
     var tabuada = parseInt(prompt("Entre com o valor da tabuada "));

    for(var multiplicador = 1; multiplicador <= 10; multiplicador++){

        mostra(tabuada * multiplicador);
    }

    mostra("FIM");

</script>

</html>
