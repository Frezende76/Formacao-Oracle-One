<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br><br>");

    }

    function mostra(frase){

        document.write(frase);
        pulaLinha();
    }

    var minhaIdade = 44;
    var idadeIrmao = 40;
    var diferencaIdade = minhaIdade - idadeIrmao;

    mostra("Nossa diferença de idade é: " + diferencaIdade);
    
</script>
